server {
    listen 80;
    server_name localhost;
    
    # Increase client body size limit to 1.5GB
    client_max_body_size 1536M;
    
    # Increase timeouts for large uploads
    client_body_timeout 600s;
    client_header_timeout 120s;
    send_timeout 600s;
    proxy_read_timeout 600s;
    proxy_connect_timeout 120s;
    proxy_send_timeout 600s;
    
    # Buffer settings for large uploads
    client_body_buffer_size 128M;
    client_body_temp_path /tmp/nginx_uploads;
    
    # Backend API
    location / {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable request buffering for uploads
        proxy_request_buffering off;
        
        # Increase buffer sizes
        proxy_buffer_size 128k;
        proxy_buffers 8 256k;
        proxy_busy_buffers_size 512k;
    }
    
    # WebSocket support for realtime transcription
    location /realtime/ws {
        proxy_pass http://backend:8000/realtime/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
